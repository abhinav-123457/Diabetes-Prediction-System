<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("https://slidescorner.com/wp-content/uploads/2023/03/02-6.jpg");
            background-repeat: no-repeat;

        }
        .container {

            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p class="lead">Enter your information below to predict your diabetes status.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="text" id="Pregnancies" name="Pregnancies" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="text" id="Glucose" name="Glucose" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="text" id="BloodPressure" name="BloodPressure" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="text" id="SkinThickness" name="SkinThickness" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="text" id="Insulin" name="Insulin" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="text" id="BMI" name="BMI" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" class="form-control" required>
            </div>
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
        <div class="result">Result: {{ result }}</div>
    </div>
</body>
</html>
